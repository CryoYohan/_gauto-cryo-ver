name: _gAuto-CryoVer inspired by Master Jayharron Abejar

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:      # Allow manual trigger

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update README
        run: |
          FILE="README.md"

          if [ ! -f "$FILE" ]; then
            echo "# GitHub Auto Commit Project" > "$FILE"
            echo "" >> "$FILE"
            echo "This repository demonstrates an **hourly automated commit** using GitHub Actions." >> "$FILE"
            echo "It automatically updates this README to keep track of how many commits have been made by the bot." >> "$FILE"
            echo "" >> "$FILE"
            echo "ðŸ’¡ **Inspired by:** Master Jayharron Abejar â€” I am truly grateful for his guidance and inspiration." >> "$FILE"
            echo "" >> "$FILE"
            echo "---" >> "$FILE"
            echo "" >> "$FILE"
            echo "## Commits" >> "$FILE"
            echo "Commits: 0" >> "$FILE"
            echo "Last updated: Never" >> "$FILE"
          fi

          CURRENT=$(grep -oP '(?<=Commits: )\d+' "$FILE" || echo "0")

          # Loop 3333 times; each iteration increments the commit counter and updates the timestamp.
          for i in $(seq 1 3333); do
            NEXT=$((CURRENT + i))
            NOW=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

            # Replace the commits line regardless of its current number
            sed -i -E "s/(Commits: )[0-9]+/\1$NEXT/" "$FILE"

            if grep -q "Last updated:" "$FILE"; then
              sed -i "s|Last updated: .*|Last updated: $NOW|" "$FILE"
            else
              echo "Last updated: $NOW" >> "$FILE"
            fi
          done

          CURRENT=$(grep -oP '(?<=Commits: )\d+' "$FILE" || echo "0")
          NEXT=$((CURRENT + 1))
          NOW=$(date -u +"%Y-%m-%d %H:%M:%S UTC")

          sed -i "s/Commits: $CURRENT/Commits: $NEXT/" "$FILE"

          if grep -q "Last updated:" "$FILE"; then
            sed -i "s|Last updated: .*|Last updated: $NOW|" "$FILE"
          else
            echo "Last updated: $NOW" >> "$FILE"
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name "CryoYohan"
          git config --global user.email "cyrilypil@gmail.com"
          git add README.md
          git commit -m "Automated commit #$NEXT" || echo "No changes to commit"
          git push
